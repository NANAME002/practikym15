using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace ConsoleApp8
{
    internal class Program
    {
        static void Main(string[] args)
        {
            Repeat();
            Console.ReadKey();
        }
        public static void Repeat()
        {
            int count = 0;
            for(int x=10; x<=99;x++)
            { if (x % 2 == 0)
                {
                    Console.WriteLine(x);
                    count++;

                }

             }
            Console.WriteLine($"количество чисел={count}");
        }
    }
}
